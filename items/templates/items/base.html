<!--this html file is used by all other html files of the website and contains navbar-->
<!--this webpage template used from newboston django tutorials-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Club IITK{%endblock%}</title>
    <!-- loads static files -->
    {%load staticfiles%}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
</head>
<body>
        <!-- navbar -->
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!--logo + buttons-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toogle="collapse" data-target="#TopNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%url 'items:index'%}">{{request.user.username}}</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">

                <ul class="nav navbar-nav navbar-right">

                    <li class="">
                        <a href="{% url 'items:myIssues' %}">
                            <span class=" 	glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp; Items Issued
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'items:create_issue' %}">
                            <span class=" 	glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Issue
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'items:boxes_list' %}">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; Location of boxes
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'items:change_location' %}">
                            <span class=" 	glyphicon glyphicon-transfer" aria-hidden="true"></span>&nbsp; Change location
                        </a>
                    </li>

                    <li class="">
                        <a href="{% url 'items:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log Out
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Block of html code for the rest of the page under navbar -->
{% block body %}
{%endblock%}

</body>
</html>
